<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe - Task 03</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #000428, rgba(0, 4, 40, 0.5));
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .header-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #004e92, transparent);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      border: 2px solid white;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 0 auto 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .restart-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .restart-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="header-circle">monika</div>

  <h1>Task-03: Tic-Tac-Toe</h1>

  <div class="status" id="status">Player X's Turn</div>

  <div class="board" id="board">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button class="restart-btn" onclick="restartGame()">Restart Game</button>

  <div class="footer">Â© 2025 ProDigy Infotech Internship </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;
    const boardState = Array(9).fill("");

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],  // rows
      [0,3,6], [1,4,7], [2,5,8],  // columns
      [0,4,8], [2,4,6]            // diagonals
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (boardState[index] !== "" || !gameActive) return;

      boardState[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (!boardState.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      return winningCombinations.some(combination => {
        const [a, b, c] = combination;
        return (
          boardState[a] === currentPlayer &&
          boardState[b] === currentPlayer &&
          boardState[c] === currentPlayer
        );
      });
    }

    function restartGame() {
      boardState.fill("");
      cells.forEach(cell => cell.textContent = "");
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>

</body>
</html>
